<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Book a Ride</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=10 offset-xs="1" size-md="6" offset-md="3">
          <ion-card>
              <ion-card-header>
                <ion-card-title>Where are you going?</ion-card-title>
                <ion-card-subtitle>Pick a Destination</ion-card-subtitle>
              </ion-card-header>
        
              <ion-card-content>
                  <ion-item>
                      <ion-icon color="primary" name="pin" slot="start"></ion-icon>
                      <ion-label position="floating">Your Current Location</ion-label>
                      <ion-input></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-icon name="radio-button-on" color="primary" slot="start"></ion-icon>
                      <ion-label position="floating">Destination</ion-label>
                      <ion-input></ion-input>
                  </ion-item>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  
</ion-content>
